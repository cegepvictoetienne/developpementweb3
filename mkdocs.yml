site_name: Développement Web 3
site_author: Étienne Rivard
theme:
  name: material
  language: fr
  features:
    - content.code.copy
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

plugins:
  - search

extra_css:
  - css/extra.css

extra_javascript:
  - javascript/alltarget.js

nav:
  - 'Page principale': 'index.md'
  - 'Horaire': 'horaire.md'
  - 'Leçons':
      - 'TypeScript':
          - 'Introduction à TypeScript': 'typescript/introduction_typescript.md'
          - 'TypeScript 2': 'typescript/typescript_2.md'
          - 'JavaScript asynchrone': 'typescript/javascript_async.md'
      - 'React':
          - 'Introduction à React': 'react/introduction_react.md'
          - 'React et les styles': 'react/react_styles.md'
          - 'Router - useParams - useContext et API': 'react/react3.md'
          - 'Internationalisation': 'react/internationalisation.md'
          - 'PWA': 'react/pwa.md'
          - 'Authentification': 'react/authentification.md'
          - 'Accessibilité': 'react/accessibilite.md'
      - 'Next.js':
          - 'Introduction à Next.js': 'nextjs/intro_nextjs.md'
          - 'Client vs Serveur': 'nextjs/nextjs_client_vs_serveur.md'
          - 'Gestion erreurs': 'nextjs/nextjs_gestion_erreurs.md'
      - 'Déploiement':
          - 'Déploiement avec Netlify': 'react/netlify.md'
  - 'Exercices':
      - 'Exercice 9 - React': 'react/exercice9_react.md'
      - 'Exercice 10 - React et styles': 'react/exercice10_react_styles.md'
      - 'Exercice 11 - Contexte et API': 'react/exercice11_context.md'
      - 'Exercice 12 - Internationalisation': 'react/exercice12_internationalisation.md'
      - 'Exercice 13 - Authenrification': 'react/exercice13_authentification.md'
      - 'Exercice 14 - PWA': 'react/exercice14_pwa.md'
      - 'Exercice Préparation Examen': 'react/exercice_prep_exam.md'
      - 'Exercice 15 - Netlify': 'react/exercice15_netlify.md'
  - 'Projet intégrateur': 'projet_integrateur.md'
  - 'Outils':
      - 'Masscode': 'masscode.md'
  - 'Manuels': 'manuels.md'
  - 'CodeSandbox': 'codesandbox.md'
  - 'À propos': 'apropos.md'

markdown_extensions:
  - admonition
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - markdown_include.include:
      base_path: code
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

docs_dir: 'wiki'
site_dir: 'www'
use_directory_urls: True
